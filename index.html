<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- <section class="main-section"> -->
    <div class="header">

        <h3 class="page-tittle">Splitter By Jwoord</h3>
    </div>
    
 
    <div class="outer-frame">

    
            
    <div class="input-column">
           
           <p class="text-tittle">bill</p>
            <input type="number" class="input-box-bill-amt">
            <p class="text-tittle">Select Tip %</p>
        
        <div class="percent-column">
            <button class="percent-buttons" value="5">5%</button>
            <button class="percent-buttons" value="10">10%</button>
            <button class="percent-buttons" value="15">15%</button>
            <button class="percent-buttons" value="25">25%</button>
            <button class="percent-buttons" value="50">50%</button>
            <button class="percent-buttons custom-button" id="custom">custom</button>
        </div>   

        <p class="text-tittle">Number of People</p>
        <input type="text" class="input-box-num-people">
            </div> 
                   
            
        
        <div class="overview">
            <div class="overview-text">
                
                <div class="overview-text first">
                    <span class="tittle">Tip amount</span>
                    <span class="tittle-grey">/person</span>
                    <span class="tittle">Total</span>
                    <span class="tittle-grey">/person</span>
                </div>
            
                
                 <div class="overview-text second">
                     <div class="currency">
                        <span class="dollar-sign">$</span>
                        <span class="tip-amount">0.00</span>
                     </div>
                     <div class="currency">
                         <span class="dollar-sign">$</span>
                         <span class="tip-amount-total">0.00</span>
                     </div>
                    
                    
                 </div>
                
                </div>
                <button class="reset">reset</button>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
